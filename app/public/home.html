<!DOCTYPE html>
<html>

<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="row center-align">
        <div class="s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <div class="card-title">
                        <h1><i class="fa fa-users"></i> Friend Finder</h1>
                    </div>
                    <div class="card-action">
                        <h4>Answer a few questions.</h4>
                        <h4>Then we'll match you with your perfect friend using our patented "matching algorithm"!</h4>
                    </div>
                </div>
                <div class="card-content white-text">
                    <div class="card-action">
                        <a class="waves-effect waves-light btn" href="/survey"><i class="material-icons left">content_paste</i>Come
                            Take the Survey
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer blue-grey">
        <div class="left-align">
            <a class="grey-text text-lighten-4" href="/api/friends">API Friends List | </a>
            <a class="grey-text text-lighten-4" href="https://github.com/Rawgher/Friend-Finder" target="_blank"> Github Repo
            </a>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
